<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense & Savings Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js').then(
          function (registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          },
          function (err) {
            console.log('ServiceWorker registration failed: ', err);
          }
        );
      });
    }
  </script>
  <style>
    :root {
      --bg-color: #f4f1ee;
      --text-color: #4b3832;
      --section-bg: #fff8f0;
      --button-bg: #8b5e3c;
      --button-text: #fff;
      --goal-green: #d4e9d5;
      --goal-red: #f3c6c6;
    }
    body.dark {
      --bg-color: #2d1f17;
      --text-color: #ffffff;
      --section-bg: #3e2c23;
      --button-bg: #a9745b;
      --button-text: #ffffff;
      --goal-green: #497d53;
      --goal-red: #9b3f3f;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 10px;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
      position: relative;
    }
    h1, h2 {
      text-align: center;
      font-weight: bold;
      color: var(--text-color);
    }
    .section {
      background: var(--section-bg);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }
    input, select, button {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #6f4324;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      text-align: left;
    }
    .goal-red {
      background: var(--goal-red);
    }
    .goal-green {
      background: var(--goal-green);
    }
    .progress {
      height: 16px;
      background-color: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 4px;
    }
    .progress-bar {
      height: 100%;
      background-color: #8b5e3c;
      transition: width 0.4s ease;
    }
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      background: var(--section-bg);
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .nav button {
      flex: 1;
      border: none;
      background: none;
      padding: 14px 0;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-color);
    }
    .nav-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      font-size: 18px;
      text-align: center;
      line-height: 40px;
    }
    @media (max-width: 600px) {
      input, select, button {
        font-size: 14px;
        padding: 8px;
      }
      th, td {
        font-size: 12px;
        padding: 8px;
      }
      .nav button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <button class="nav-toggle" onclick="document.body.classList.toggle('dark')">üåì</button>
  <h1>Expense & Savings Tracker</h1>  <div class="section" id="allowance-section">
    <h2>Set Allowance</h2>
    <label for="allowance">Allowance Amount</label>
    <input type="number" id="allowance" />
    <label for="period">Period</label>
    <select id="period">
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
    <button onclick="setAllowance()">Set Allowance</button>
  </div>  <div class="section" id="expenses-section">
    <h2>Log Expense</h2>
    <label for="expenseName">Expense Name</label>
    <input type="text" id="expenseName">
    <label for="expenseAmount">Amount</label>
    <input type="number" id="expenseAmount">
    <button onclick="addExpense()">Add Expense</button>
    <table id="expenseTable"></table>
  </div>  <div class="section" id="savings-section">
    <h2>Savings</h2>
    <p id="savingsDisplay">‚Ç±0</p>
    <button onclick="transferToSavings()">Transfer Remaining Allowance to Savings</button>
  </div>  <div class="section" id="goals-section">
    <h2>Goals</h2>
    <label for="goalName">Goal Name</label>
    <input type="text" id="goalName">
    <label for="goalPrice">Goal Price</label>
    <input type="number" id="goalPrice">
    <button onclick="addGoal()">Add Goal</button>
    <button onclick="resetGoals()">Reset Goals</button>
    <table id="goalTable"></table>
  </div>  <script>
    let savings = parseFloat(localStorage.getItem('savings')) || 0;
    let goals = JSON.parse(localStorage.getItem('goals')) || [];
    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

    function updateSavingsDisplay() {
      document.getElementById('savingsDisplay').textContent = `‚Ç±${savings.toFixed(2)}`;
    }

    function setAllowance() {
      // Implement logic if needed
      alert('Allowance set.');
    }

    function addExpense() {
      const name = document.getElementById('expenseName').value;
      const amount = parseFloat(document.getElementById('expenseAmount').value);
      if (name && !isNaN(amount)) {
        expenses.push({ name, amount });
        localStorage.setItem('expenses', JSON.stringify(expenses));
        renderExpenses();
      }
    }

    function renderExpenses() {
      const table = document.getElementById('expenseTable');
      table.innerHTML = '<tr><th>Name</th><th>Amount</th></tr>' + expenses.map(e => `
        <tr><td>${e.name}</td><td>‚Ç±${e.amount.toFixed(2)}</td></tr>`
      ).join('');
    }

    function transferToSavings() {
      let remaining = 0; // Add logic to calculate remaining allowance
      savings += remaining;
      localStorage.setItem('savings', savings);
      updateSavingsDisplay();
      renderGoals();
    }

    function addGoal() {
      const name = document.getElementById('goalName').value;
      const price = parseFloat(document.getElementById('goalPrice').value);
      if (name && !isNaN(price)) {
        goals.push({ name, price });
        localStorage.setItem('goals', JSON.stringify(goals));
        renderGoals();
      }
    }

    function editGoal(index) {
      const newName = prompt("Edit goal name:", goals[index].name);
      const newPrice = parseFloat(prompt("Edit goal price:", goals[index].price));
      if (newName && !isNaN(newPrice)) {
        goals[index].name = newName;
        goals[index].price = newPrice;
        localStorage.setItem("goals", JSON.stringify(goals));
        renderGoals();
      }
    }

    function completeGoal(index) {
      if (savings >= goals[index].price) {
        savings -= goals[index].price;
        localStorage.setItem("savings", savings);
        goals.splice(index, 1);
        localStorage.setItem("goals", JSON.stringify(goals));
        updateSavingsDisplay();
        renderGoals();
      }
    }

    function resetGoals() {
      if (confirm("Are you sure you want to reset all goals?")) {
        goals = [];
        localStorage.setItem("goals", JSON.stringify(goals));
        renderGoals();
      }
    }

    function renderGoals() {
      const table = document.getElementById('goalTable');
      table.innerHTML = '<tr><th>Goal</th><th>Price</th><th>Progress</th><th>Actions</th></tr>' + goals.map((g, i) => {
        const className = savings >= g.price ? 'goal-green' : 'goal-red';
        const progress = Math.min((savings / g.price) * 100, 100);
        const doneBtn = savings >= g.price ? `<button onclick="completeGoal(${i})">DONE</button>` : '';
        const editBtn = `<button onclick="editGoal(${i})">‚úèÔ∏è</button>`;
        return `
          <tr class="${className}">
            <td>${g.name}</td>
            <td>‚Ç±${g.price}</td>
            <td>
              <div class="progress">
                <div class="progress-bar" style="width:${progress}%"></div>
              </div>
            </td>
            <td>${editBtn} ${doneBtn}</td>
          </tr>`;
      }).join('');
    }

    renderGoals();
    renderExpenses();
    updateSavingsDisplay();
  </script></body>
</html>
