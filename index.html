<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense & Savings Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js').then(
          function (registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          },
          function (err) {
            console.log('ServiceWorker registration failed: ', err);
          }
        );
      });
    }
  </script>
  <style>
    :root {
      --bg-color: #f4f1ee;
      --text-color: #4b3832;
      --section-bg: #fff8f0;
      --button-bg: #8b5e3c;
      --button-text: #fff;
      --goal-green: #d4e9d5;
      --goal-red: #f3c6c6;
    }
    body.dark {
      --bg-color: #2d1f17;
      --text-color: #f7f1eb;
      --section-bg: #3e2c23;
      --button-bg: #a9745b;
      --button-text: #f7f1eb;
      --goal-green: #497d53;
      --goal-red: #9b3f3f;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 10px;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
      position: relative;
    }
    h1, h2 {
      text-align: center;
      font-weight: bold;
      color: var(--text-color);
    }
    .section {
      background: var(--section-bg);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }
    input, select, button {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #6f4324;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      text-align: left;
    }
    .goal-red {
      background: var(--goal-red);
    }
    .goal-green {
      background: var(--goal-green);
    }
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      background: var(--section-bg);
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .nav button {
      flex: 1;
      border: none;
      background: none;
      padding: 14px 0;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-color);
    }
    .nav-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 14px;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 5px;
    }
    @media (max-width: 600px) {
      input, select, button {
        font-size: 14px;
        padding: 8px;
      }
      th, td {
        font-size: 12px;
        padding: 8px;
      }
      .nav button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <button class="nav-toggle" onclick="document.body.classList.toggle('dark')">ðŸŒ“</button>
  <h1>Expense & Savings Tracker</h1>
  <div class="section" id="allowance-section">
    <h2>Set Allowance</h2>
    <label for="amount">Amount</label>
    <input type="number" id="allowanceAmount">
    <label for="frequency">Frequency</label>
    <select id="allowanceFrequency">
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
    <button onclick="setAllowance()">Set Allowance</button>
    <button onclick="resetAllowance()">Reset</button>
  </div>

  <div class="section" id="expenses-section">
    <h2>Track Expenses</h2>
    <label for="expense">Description</label>
    <input type="text" id="expenseDesc">
    <label for="amount">Amount</label>
    <input type="number" id="expenseAmount">
    <button onclick="addExpense()">Add Expense</button>
    <button onclick="resetExpenses()">Reset</button>
    <table id="expenseTable"></table>
  </div>

  <div class="section" id="savings-section">
    <h2>Savings</h2>
    <p id="savingsAmount">â‚±0</p>
    <button onclick="transferToSavings()">Transfer Remaining Allowance to Savings</button>
    <label for="manualSave">Manual Add to Savings</label>
    <input type="number" id="manualSave">
    <button onclick="addToSavings()">Save</button>
    <button onclick="resetSavings()">Reset</button>
  </div>

  <div class="section" id="goals-section">
    <h2>Goals</h2>
    <label for="goalName">Goal Name</label>
    <input type="text" id="goalName">
    <label for="goalPrice">Goal Price</label>
    <input type="number" id="goalPrice">
    <button onclick="addGoal()">Add Goal</button>
    <table id="goalTable"></table>
  </div>

  <div class="section" id="completed-section">
    <h2>Completed Goals</h2>
    <table id="completedTable"></table>
  </div>

  <div class="nav">
    <button onclick="scrollToSection('allowance-section')">Allowance</button>
    <button onclick="scrollToSection('expenses-section')">Expenses</button>
    <button onclick="scrollToSection('savings-section')">Savings</button>
    <button onclick="scrollToSection('goals-section')">Goals</button>
  </div>

  <script>
    let allowance = JSON.parse(localStorage.getItem('allowance')) || { amount: 0, frequency: 'daily' };
    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
    let savings = parseFloat(localStorage.getItem('savings')) || 0;
    let goals = JSON.parse(localStorage.getItem('goals')) || [];
    let completedGoals = JSON.parse(localStorage.getItem('completed')) || [];

    function setAllowance() {
      allowance.amount = parseFloat(document.getElementById('allowanceAmount').value);
      allowance.frequency = document.getElementById('allowanceFrequency').value;
      localStorage.setItem('allowance', JSON.stringify(allowance));
      alert('Allowance set!');
    }

    function resetAllowance() {
      localStorage.removeItem('allowance');
      alert('Allowance reset!');
    }

    function addExpense() {
      const desc = document.getElementById('expenseDesc').value;
      const amt = parseFloat(document.getElementById('expenseAmount').value);
      expenses.push({ desc, amt });
      localStorage.setItem('expenses', JSON.stringify(expenses));
      renderExpenses();
    }

    function renderExpenses() {
      const table = document.getElementById('expenseTable');
      table.innerHTML = '<tr><th>Description</th><th>Amount</th></tr>' + expenses.map(e => `<tr><td>${e.desc}</td><td>â‚±${e.amt}</td></tr>`).join('');
    }

    function resetExpenses() {
      expenses = [];
      localStorage.setItem('expenses', JSON.stringify(expenses));
      renderExpenses();
    }

    function transferToSavings() {
      const spent = expenses.reduce((a, b) => a + b.amt, 0);
      const leftover = allowance.amount - spent;
      if (leftover > 0) {
        savings += leftover;
        localStorage.setItem('savings', savings);
        alert('Remaining â‚±' + leftover + ' moved to savings!');
      }
      renderSavings();
    }

    function addToSavings() {
      const amt = parseFloat(document.getElementById('manualSave').value);
      savings += amt;
      localStorage.setItem('savings', savings);
      renderSavings();
    }

    function renderSavings() {
      document.getElementById('savingsAmount').textContent = 'â‚±' + savings;
      renderGoals();
    }

    function resetSavings() {
      savings = 0;
      localStorage.setItem('savings', savings);
      renderSavings();
    }

    function addGoal() {
      const name = document.getElementById('goalName').value;
      const price = parseFloat(document.getElementById('goalPrice').value);
      goals.push({ name, price });
      localStorage.setItem('goals', JSON.stringify(goals));
      renderGoals();
    }

    function completeGoal(index) {
      if (savings >= goals[index].price) {
        savings -= goals[index].price;
        completedGoals.push(goals[index]);
        goals.splice(index, 1);
        localStorage.setItem('goals', JSON.stringify(goals));
        localStorage.setItem('completed', JSON.stringify(completedGoals));
        localStorage.setItem('savings', savings);
        renderSavings();
        renderGoals();
        renderCompleted();
      }
    }

    function renderGoals() {
      const table = document.getElementById('goalTable');
      table.innerHTML = '<tr><th>Goal</th><th>Price</th><th>Action</th></tr>' + goals.map((g, i) => {
        const className = savings >= g.price ? 'goal-green' : 'goal-red';
        return `<tr class="${className}"><td>${g.name}</td><td>â‚±${g.price}</td><td><button onclick="completeGoal(${i})">DONE</button></td></tr>`;
      }).join('');
    }

    function renderCompleted() {
      const table = document.getElementById('completedTable');
      table.innerHTML = '<tr><th>Goal</th><th>Price</th></tr>' + completedGoals.map(g => `<tr><td>${g.name}</td><td>â‚±${g.price}</td></tr>`).join('');
    }

    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    // Initial render
    renderExpenses();
    renderSavings();
    renderGoals();
    renderCompleted();
  </script>
</body>
</html>
