<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense & Savings Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    :root {
      --bg-color: #f4f1ee;
      --text-color: #4b3832;
      --section-bg: #fff8f0;
      --button-bg: #8b5e3c;
      --button-text: #fff;
      --goal-green: #d4e9d5;
      --goal-red: #f3c6c6;
    }
    body.dark {
      --bg-color: #2d1f17;
      --text-color: #ffffff;
      --section-bg: #3e2c23;
      --button-bg: #a9745b;
      --button-text: #ffffff;
      --goal-green: #497d53;
      --goal-red: #9b3f3f;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 10px;
      background: var(--bg-color);
      color: var(--text-color);
    }
    .section {
      background: var(--section-bg);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
    }
    h1, h2 {
      text-align: center;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 10px 0;
    }
    .tabs button {
      flex: 1;
      margin: 4px;
      font-weight: bold;
    }
    .goal-red { background: var(--goal-red); }
    .goal-green { background: var(--goal-green); }
    .progress { height: 10px; background: #ccc; border-radius: 10px; overflow: hidden; }
    .progress-bar { height: 100%; background: var(--button-bg); }
    .bold { font-weight: bold; font-size: 20px; }
    .hidden { display: none; }
    .nav-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--button-bg);
      color: var(--button-text);
      font-size: 18px;
      text-align: center;
      line-height: 40px;
    }
  </style>
</head>
<body>
  <button class="nav-toggle" onclick="document.body.classList.toggle('dark')">ðŸŒ“</button>
  <h1>Expense & Savings Tracker</h1>
  <div class="tabs">
    <button onclick="showTab('allowance')">Allowance</button>
    <button onclick="showTab('expenses')">Expenses</button>
    <button onclick="showTab('savings')">Savings</button>
    <button onclick="showTab('goals')">Goals</button>
    <button onclick="showTab('completed')">Completed</button>
    <button onclick="showTab('log')">Expense Log</button>
  </div>

  <!-- ALLOWANCE -->
  <div id="allowance" class="section">
    <h2>Set Allowance</h2>
    <label>Amount</label>
    <input type="number" id="allowanceAmount" />
    <label>Type</label>
    <select id="allowanceType">
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
    <button onclick="setAllowance()">Set Allowance</button>
  </div>

  <!-- EXPENSES -->
  <div id="expenses" class="section hidden">
    <h2>Add Expense</h2>
    <label>Amount</label>
    <input type="number" id="expenseAmount" />
    <label>Category</label>
    <select id="expenseCategory">
      <option value="FOOD">FOOD</option>
      <option value="DRINKS">DRINKS</option>
      <option value="TRANSPO">TRANSPO</option>
      <option value="OTHERS">OTHERS</option>
    </select>
    <button onclick="addExpense()">Add Expense</button>
    <button onclick="resetExpenses()">Reset Expenses</button>
  </div>

  <!-- SAVINGS -->
  <div id="savings" class="section hidden">
    <h2>Savings</h2>
    <p class="bold">Total Savings: â‚±<span id="totalSavings">0</span></p>
    <label>Manual Add</label>
    <input type="number" id="manualSaveAmount" />
    <button onclick="addToSavings()">Add to Savings</button>
    <button onclick="transferRemainingAllowance()">Transfer Remaining Allowance</button>
    <button onclick="resetSavings()">Reset Savings</button>
  </div>

  <!-- GOALS -->
  <div id="goals" class="section hidden">
    <h2>Goals</h2>
    <input id="goalName" placeholder="Goal Name" />
    <input type="number" id="goalPrice" placeholder="Goal Price" />
    <button onclick="addGoal()">Add Goal</button>
    <table id="goalsTable"></table>
  </div>

  <!-- COMPLETED GOALS -->
  <div id="completed" class="section hidden">
    <h2>Completed Goals</h2>
    <table id="completedGoalsTable"></table>
    <button onclick="resetCompletedGoals()">Reset Completed</button>
  </div>

  <!-- EXPENSE LOG -->
  <div id="log" class="section hidden">
    <h2>Expense Log</h2>
    <table id="expenseLogBody"></table>
  </div>

  <script>
    let allowance = JSON.parse(localStorage.getItem('allowance')) || { amount: 0, type: 'daily' };
    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
    let savings = parseFloat(localStorage.getItem('savings') || '0');
    let goals = JSON.parse(localStorage.getItem('goals') || '[]');
    let completedGoals = JSON.parse(localStorage.getItem('completedGoals') || '[]');

    function showTab(id) {
      document.querySelectorAll('.section').forEach(el => el.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
      if (id === 'log') renderExpenseLog();
    }

    function setAllowance() {
      allowance.amount = parseFloat(document.getElementById('allowanceAmount').value);
      allowance.type = document.getElementById('allowanceType').value;
      localStorage.setItem('allowance', JSON.stringify(allowance));
      resetExpenses();
    }

    function addExpense() {
      const amount = parseFloat(document.getElementById('expenseAmount').value);
      const category = document.getElementById('expenseCategory').value;
      const date = new Date().toLocaleDateString();
      expenses.push({ amount, category, date });
      localStorage.setItem('expenses', JSON.stringify(expenses));
    }

    function resetExpenses() {
      expenses = [];
      localStorage.setItem('expenses', JSON.stringify([]));
    }

    function addToSavings() {
      const amt = parseFloat(document.getElementById('manualSaveAmount').value);
      savings += amt;
      localStorage.setItem('savings', savings);
      updateSavings();
    }

    function transferRemainingAllowance() {
      const spent = expenses.reduce((sum, e) => sum + e.amount, 0);
      const remaining = allowance.amount - spent;
      if (remaining > 0) {
        savings += remaining;
        localStorage.setItem('savings', savings);
        updateSavings();
      }
    }

    function resetSavings() {
      savings = 0;
      localStorage.setItem('savings', '0');
      updateSavings();
    }

    function updateSavings() {
      document.getElementById('totalSavings').innerText = savings.toFixed(2);
      renderGoals();
    }

    function addGoal() {
      const name = document.getElementById('goalName').value;
      const price = parseFloat(document.getElementById('goalPrice').value);
      goals.push({ name, price });
      localStorage.setItem('goals', JSON.stringify(goals));
      renderGoals();
    }

    function renderGoals() {
      const table = document.getElementById('goalsTable');
      table.innerHTML = '';
      goals.forEach((g, i) => {
        const withinBudget = savings >= g.price;
        const progress = Math.min((savings / g.price) * 100, 100);
        table.innerHTML += `
          <tr class="${withinBudget ? 'goal-green' : 'goal-red'}">
            <td>${g.name} - â‚±${g.price}</td>
            <td>
              <div class="progress"><div class="progress-bar" style="width:${progress}%"></div></div>
            </td>
            <td>${withinBudget ? `<button onclick="completeGoal(${i})">DONE</button>` : ''}</td>
          </tr>`;
      });
    }

    function completeGoal(i) {
      const g = goals[i];
      if (savings >= g.price) {
        savings -= g.price;
        completedGoals.push({ ...g, date: new Date().toLocaleDateString() });
        goals.splice(i, 1);
        localStorage.setItem('savings', savings);
        localStorage.setItem('goals', JSON.stringify(goals));
        localStorage.setItem('completedGoals', JSON.stringify(completedGoals));
        updateSavings();
        renderCompletedGoals();
      }
    }

    function renderCompletedGoals() {
      const table = document.getElementById('completedGoalsTable');
      table.innerHTML = completedGoals.map(g => `<tr><td>${g.name}</td><td>â‚±${g.price}</td><td>${g.date}</td></tr>`).join('');
    }

    function resetCompletedGoals() {
      completedGoals = [];
      localStorage.setItem('completedGoals', JSON.stringify([]));
      renderCompletedGoals();
    }

    function renderExpenseLog() {
      const table = document.getElementById('expenseLogBody');
      table.innerHTML = expenses.map(e => `<tr><td>â‚±${e.amount}</td><td>${e.category}</td><td>${e.date}</td></tr>`).join('');
    }

    // INIT
    updateSavings();
    renderGoals();
    renderCompletedGoals();
  </script>
</body>
</html>
