<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense & Savings Tracker</title>
  <style>
    :root {
      --bg: #fdfcfa;
      --text: #2c1e1a;
      --box: #ffffff;
      --accent: #8b5e3c;
      --success: #d4edda;
      --error: #f8d7da;
    }
    body.dark {
      --bg: #1e140f;
      --text: #f8f6f4;
      --box: #2a1b15;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      padding: 10px;
      margin: 0;
    }
    h1, h2 { text-align: center; }
    .section {
      background: var(--box);
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: var(--accent);
      color: white;
      border: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
    }
    .goal-green { background: var(--success); }
    .goal-red { background: var(--error); }
    .progress {
      height: 8px;
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: var(--accent);
      transition: width 0.3s ease;
    }
    .tabs button {
      flex: 1;
      background: var(--accent);
      color: white;
      border: none;
      margin: 2px;
      padding: 10px;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .nav-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      background: var(--accent);
      color: white;
      font-size: 18px;
      border-radius: 50%;
      border: none;
    }
    .toast {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      display: none;
      z-index: 1000;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <button class="nav-toggle" onclick="document.body.classList.toggle('dark')">🌓</button>
  <div class="toast" id="toast"></div>
  <h1>Expense & Savings Tracker</h1>

  <div class="tabs">
    <button onclick="showTab('allowance')">Allowance</button>
    <button onclick="showTab('expenses')">Expenses</button>
    <button onclick="showTab('savings')">Savings</button>
    <button onclick="showTab('goals')">Goals</button>
    <button onclick="showTab('completed')">Completed</button>
    <button onclick="showTab('log')">Expense Log</button>
  </div>

  <div id="allowance" class="section">
    <h2>Set Allowance</h2>
    <input type="number" id="allowanceAmount" placeholder="Amount">
    <select id="allowanceType">
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
    <button onclick="setAllowance()">Set Allowance</button>
  </div>

  <div id="expenses" class="section hidden">
    <h2>Add Expense</h2>
    <input type="number" id="expenseAmount" placeholder="Amount" />
    <select id="expenseCategory">
      <option value="FOOD">FOOD</option>
      <option value="DRINKS">DRINKS</option>
      <option value="TRANSPO">TRANSPO</option>
      <option value="OTHERS">OTHERS</option>
    </select>
    <button onclick="addExpense()">Add Expense</button>
    <button onclick="resetExpenses()">Reset Expenses</button>
  </div>

  <div id="savings" class="section hidden">
    <h2>Savings</h2>
    <p><strong>Total Savings: ₱<span id="totalSavings">0</span></strong></p>
    <input type="number" id="manualSaveAmount" placeholder="Manual Add">
    <button onclick="addToSavings()">Add to Savings</button>
    <button onclick="transferRemainingAllowance()">Transfer Remaining Allowance</button>
    <button onclick="resetSavings()">Reset Savings</button>
  </div>

  <div id="goals" class="section hidden">
    <h2>Goals</h2>
    <input id="goalName" placeholder="Goal Name" />
    <input type="number" id="goalPrice" placeholder="Goal Price" />
    <button onclick="addGoal()">Add Goal</button>
    <table id="goalsTable"></table>
  </div>

  <div id="completed" class="section hidden">
    <h2>Completed Goals</h2>
    <table id="completedGoalsTable"></table>
    <button onclick="resetCompletedGoals()">Reset Completed</button>
  </div>

  <div id="log" class="section hidden">
    <h2>Expense Log</h2>
    <table id="expenseLogBody"></table>
  </div>

  <script>
    let allowance = JSON.parse(localStorage.getItem('allowance')) || { amount: 0, type: 'daily' };
    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
    let savings = parseFloat(localStorage.getItem('savings') || '0');
    let goals = JSON.parse(localStorage.getItem('goals') || '[]');
    let completedGoals = JSON.parse(localStorage.getItem('completedGoals') || '[]');

    function showTab(id) {
      document.querySelectorAll('.section').forEach(el => el.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
      if (id === 'log') renderExpenseLog();
    }

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 2000);
    }

    function setAllowance() {
      allowance.amount = parseFloat(document.getElementById('allowanceAmount').value);
      allowance.type = document.getElementById('allowanceType').value;
      localStorage.setItem('allowance', JSON.stringify(allowance));
      resetExpenses();
      showToast("✅ Allowance Set & Expenses Reset");
    }

    function addExpense() {
      const amount = parseFloat(document.getElementById('expenseAmount').value);
      const category = document.getElementById('expenseCategory').value;
      if (!amount || amount <= 0) return showToast("⚠️ Enter valid amount");
      expenses.push({ amount, category, date: new Date().toLocaleDateString() });
      localStorage.setItem('expenses', JSON.stringify(expenses));
      showToast("✅ Expense Added");
    }

    function resetExpenses() {
      expenses = [];
      localStorage.setItem('expenses', JSON.stringify([]));
      showToast("♻️ Expenses Reset");
    }

    function addToSavings() {
      const amt = parseFloat(document.getElementById('manualSaveAmount').value);
      if (amt > 0) {
        savings += amt;
        localStorage.setItem('savings', savings);
        updateSavings();
        showToast("✅ Added to Savings");
      }
    }

    function transferRemainingAllowance() {
      const spent = expenses.reduce((sum, e) => sum + e.amount, 0);
      const remaining = allowance.amount - spent;
      if (remaining > 0) {
        savings += remaining;
        localStorage.setItem('savings', savings);
        updateSavings();
        showToast("✅ Remaining Transferred to Savings");
      } else {
        showToast("⚠️ No remaining allowance");
      }
    }

    function resetSavings() {
      savings = 0;
      localStorage.setItem('savings', '0');
      updateSavings();
      showToast("♻️ Savings Reset");
    }

    function updateSavings() {
      document.getElementById('totalSavings').innerText = savings.toFixed(2);
      renderGoals();
    }

    function addGoal() {
      const name = document.getElementById('goalName').value;
      const price = parseFloat(document.getElementById('goalPrice').value);
      if (!name || !price) return;
      goals.push({ name, price });
      localStorage.setItem('goals', JSON.stringify(goals));
      renderGoals();
      showToast("✅ Goal Added");
    }

    function renderGoals() {
      const table = document.getElementById('goalsTable');
      table.innerHTML = '';
      goals.forEach((g, i) => {
        const within = savings >= g.price;
        const progress = Math.min((savings / g.price) * 100, 100);
        table.innerHTML += `
          <tr class="${within ? 'goal-green' : 'goal-red'}">
            <td>${g.name} - ₱${g.price}</td>
            <td><div class="progress"><div class="progress-bar" style="width:${progress}%"></div></div></td>
            <td>${within ? `<button onclick="completeGoal(${i})">DONE</button>` : ''}</td>
          </tr>`;
      });
    }

    function completeGoal(i) {
      const g = goals[i];
      if (savings >= g.price) {
        savings -= g.price;
        completedGoals.push({ ...g, date: new Date().toLocaleDateString() });
        goals.splice(i, 1);
        localStorage.setItem('goals', JSON.stringify(goals));
        localStorage.setItem('completedGoals', JSON.stringify(completedGoals));
        localStorage.setItem('savings', savings);
        updateSavings();
        renderCompletedGoals();
        showToast("🎉 Goal Completed!");
      }
    }

    function renderCompletedGoals() {
      const table = document.getElementById('completedGoalsTable');
      table.innerHTML = completedGoals.map(g => `<tr><td>${g.name}</td><td>₱${g.price}</td><td>${g.date}</td></tr>`).join('');
    }

    function resetCompletedGoals() {
      completedGoals = [];
      localStorage.setItem('completedGoals', JSON.stringify([]));
      renderCompletedGoals();
      showToast("♻️ Completed Goals Reset");
    }

    function renderExpenseLog() {
      const table = document.getElementById('expenseLogBody');
      table.innerHTML = expenses.map(e => `<tr><td>₱${e.amount}</td><td>${e.category}</td><td>${e.date}</td></tr>`).join('');
    }

    // INIT
    updateSavings();
    renderGoals();
    renderCompletedGoals();
  </script>
</body>
</html>
