<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense & Savings Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js').then(
          function (registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          },
          function (err) {
            console.log('ServiceWorker registration failed: ', err);
          }
        );
      });
    }
  </script>
  <style>
    :root {
      --bg-color: #f4f1ee;
      --text-color: #4b3832;
      --section-bg: #fff8f0;
      --button-bg: #8b5e3c;
      --button-text: #fff;
      --goal-green: #d4e9d5;
      --goal-red: #f3c6c6;
    }
    body.dark {
      --bg-color: #2d1f17;
      --text-color: #f7f1eb;
      --section-bg: #3e2c23;
      --button-bg: #a9745b;
      --button-text: #f7f1eb;
      --goal-green: #497d53;
      --goal-red: #9b3f3f;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 10px;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
      position: relative;
    }
    h1, h2 {
      text-align: center;
      font-weight: bold;
      color: var(--text-color);
    }
    .section {
      background: var(--section-bg);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }
    input, select, button {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #6f4324;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      text-align: left;
    }
    .goal-red {
      background: var(--goal-red);
    }
    .goal-green {
      background: var(--goal-green);
    }
    .progress {
      height: 16px;
      background-color: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 4px;
    }
    .progress-bar {
      height: 100%;
      background-color: #8b5e3c;
      transition: width 0.4s ease;
    }
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      background: var(--section-bg);
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .nav button {
      flex: 1;
      border: none;
      background: none;
      padding: 14px 0;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-color);
    }
    .nav-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      font-size: 18px;
      text-align: center;
      line-height: 40px;
    }
    @media (max-width: 600px) {
      input, select, button {
        font-size: 14px;
        padding: 8px;
      }
      th, td {
        font-size: 12px;
        padding: 8px;
      }
      .nav button {
        font-size: 14px;
      }
    }
  </style>
</head>

</html>
